<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Chat - Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Group Chat</h1>
        <button class="btn btn-success mt-3" id="createRoom">Create a Room</button>
        <div class="mt-3">
            <input type="text" id="roomIdInput" class="form-control" placeholder="Enter Room ID">
            <button class="btn btn-primary mt-2" id="joinRoom">Join Room</button>
        </div>
    </div>

    <div class="modal" id="usernameModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your username</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Username">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="submitUsername">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        $('#createRoom, #joinRoom').click(function () {
            let action = $(this).attr('id');
            $('#usernameModal').modal('show');

            $('#submitUsername').off('click').on('click', function () {
                let username = $('#usernameInput').val().trim();
                if (!username) {
                    alert("Please enter a username");
                    return;
                }
                sessionStorage.setItem('username', username);
                $('#usernameModal').modal('hide');
                if (action === 'createRoom') {
                    let roomId = Math.random().toString(36).substr(2, 8);
                    socket.emit('createRoom', roomId);
                    window.location.href = "/room/" + roomId;
                } else {
                    let roomId = $('#roomIdInput').val().trim();
                    if (roomId) {
                        socket.emit('joinRoom', roomId);
                        window.location.href = "/room/" + roomId;
                    } else {
                        alert("Enter a valid Room ID");
                    }
                }
            });
        });
    </script>
</body>

</html>
