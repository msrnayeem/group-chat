<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Chat - Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Group Chat</h1>
        <button class="btn btn-success mt-3" id="createRoom">Create a Room</button>
        <div class="mt-3">
            <input type="text" id="roomIdInput" class="form-control" placeholder="Enter Room ID">
            <button class="btn btn-primary mt-2" id="joinRoom">Join Room</button>
        </div>
    </div>

    <script>
        let socket = io();  // Initialize socket connection

        $('#createRoom').click(function () {
            let roomId = Math.random().toString(36).substr(2, 8);  // Generate random Room ID
            socket.emit('createRoom', roomId);  // Emit room creation event to server
            window.location.href = "/room/" + roomId;  // Redirect to the room page
        });

        $('#joinRoom').click(function () {
            let roomId = $('#roomIdInput').val().trim();
            if (roomId) {
                socket.emit('joinRoom', roomId);  // Emit join room event to server
                window.location.href = "/room/" + roomId;  // Redirect to the room page
            } else {
                alert("Enter a valid Room ID");
            }
        });
    </script>
</body>

</html>
